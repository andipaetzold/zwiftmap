name: Build & Deploy

on:
  - push

jobs:
  build-and-test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - name: Use node
        uses: actions/setup-node@v3.2.0
        with:
          cache: "npm"
          node-version-file: ".nvmrc"
      - run: npm ci
      - run: npm test
      - run: npm run build

  frontend:
    needs: build-and-test
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3
      - name: Use node
        uses: actions/setup-node@v3.2.0
        with:
          cache: "npm"
          node-version-file: ".nvmrc"

      - run: npm ci
      - name: Build
        run: npm run build -- --filter=@zwiftmap/frontend

      - name: Deploy
        run: npm run deploy  -- --filter=@zwiftmap/frontend -- --prod
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      - name: Sentry Release
        uses: getsentry/action-release@v1.1.6
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        with:
          sourcemaps: frontend/build/static/js
          environment: production
          ignore_empty: true
          projects: frontend

  backend:
    needs: build-and-test
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3
      - name: Use node
        uses: actions/setup-node@v3.2.0
        with:
          cache: "npm"
          node-version-file: ".nvmrc"

      - run: npm ci
      - run: npm run build -- --filter=@zwiftmap/backend

      - name: Sentry Release (web)
        uses: getsentry/action-release@v1.1.6
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        with:
          sourcemaps: backend/build-web
          environment: production
          ignore_empty: true
          projects: web
      - name: Sentry Release (worker)
        uses: getsentry/action-release@v1.1.6
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
        with:
          sourcemaps: backend/build-worker
          environment: production
          ignore_empty: true
          projects: worker
